<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>

<body>

<div class="container" style="padding:20px;">

  <h4>Webform Builder form</h4>

  <button id="addRowBtn" class="btn btn-success btn-sm mb-3">
    Add Form
  </button>

  <table id="formTable" class="table table-bordered table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Edit Data</th>
        <th>Main Data</th>
        <th>Form Preview</th>
        <th width="100">Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="saveConfig" class="btn btn-primary mt-3">
    Save Plugin Setting
  </button>

</div>

<!-- ================= MODAL ================= -->

<div class="modal fade" id="formBuilderModal" tabindex="-1">
  <div class="modal-dialog modal-xl" style="max-width:95%;">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">üåê Webform Configuration</h5>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>

      <div class="modal-body">

        <div class="row">

          <!-- LEFT SIDE -->
          <div class="col-md-4">
            <h6>Available Fields</h6>

            <div id="fieldList">
              <div class="field-item" data-type="text">Text Field</div>
              <div class="field-item" data-type="number">Number Field</div>
              <div class="field-item" data-type="textarea">Textarea</div>
            </div>
          </div>

          <!-- RIGHT SIDE -->
          <div class="col-md-8">
            <h6>Form Preview</h6>
            <div id="dropzone"></div>
          </div>

        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button class="btn btn-primary" id="saveFormBtn">
          Save Form
        </button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
